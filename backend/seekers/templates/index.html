{% extends 'base.html' %}
{% block content %}
  {{block.super}}
 
  <!--all projects-->
  <div class="container" id="img-body">
    <div class="row" id="img-row">
      {% for resume in resumes %}
        <div class="col s12 m6 l3" style="padding: 0px;" >
          <div class="card-panel hoverable white" id="card">
            <div class="card-image">
              <a href="{% url 'cv_details' resume.pk %}">
                <img src="{{resume.cv.url}}" id="img" >
              </a>
            </div>
            <div class="card-content center-align orange lighten-2">
              <p>{{resume.profile}}</p>
              <p>{{resume.pitch}}</p>
              <p>{{resume.cv.url}}</p>
              <p>{{resume.date_posted|timesince}} ago</p>

            </div>
          </div>
        </div>
      {% endfor %}
    </div>  
    </div>
  </div>
<!--footer-->
<div class="section center" style="color: #8c9395;">
  <p>2022 jobseekrs.hub</p>
</div>
{% endblock %}
